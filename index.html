<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b79cf0bb0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      @media (min-width: 992px) { 
        .container{
          max-width: 40%;

      } }
    </style>
</head>
<body>
    <h1 style = "text-align: center">Matchmaking Game</h1>

    <div class="container">
      <div class = "row bg-info">
        <div class="col-6">Level 1</div>
        <div class="col-6">0:00:00</div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 gap">
            <h5>New user</h5>
            <input class="userinput" type="" id="newUser">
            <button class="btn btn-info mp" id="add">Add</button>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h5>Usernames</h5>
            <ul class="list-group" id="list">
                <!--where the added username list will be-->
            </ul>
        </div>
        <div class="col-2"></div>
        

    </div>
    <script src="assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
</body>
</html>
